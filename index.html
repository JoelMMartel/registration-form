<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="gutter pad-t-2">
    <h1>Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend class="italic giga">Personal details</legend>
    </fieldset>
    <form class="grid" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
      <div class="push unit xs-1 s-1 m-1 l-1-2">
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div class="push age unit xs-1 s-1 m-1 l-1-2">
        <label for="age">Age</label>
        <input id="age" type="number" name="age" required>
      </div>
      <div class="push unit xs-1 s-1 m-1 l-1-2">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
      </div>
      <div class="push fitness unit xs-1 s-1 m-1 l-1-2">
        <label for="fitness">Physical fitness</label>
        <select id="fitness" name="_fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <div class="push unit xs-1 s-1 m-1 l-1">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <h2 class="italic giga unit xs-1 s-1 m-1 l-1">Mission statement</h2>
      <div class="push unit xs-1 s-1 m-1 l-1">
        <label for="statement">Why do you want to go to Mars?</label>
        <textarea id="statement" name="statement" required></textarea>
      </div>
      <div class="push unit xs-1 s-1 m-1 l-1 text-center">
        <button class="btn" title="Request to join the mission" type="submit">Register for the trip!</button>
      </div>
      <div class="push unit ,xs-1 s-1 m-1 l-1-2">
        <input value="Request to join the mission" id="hidden" type="hidden" name="hidden">
      </div>
    </form>
  </section>

</body>
</html>
